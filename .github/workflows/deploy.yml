name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify static configuration
        run: |
          echo "üîç Verifying hardcoded configuration..."
          echo "‚úÖ Datadog Client Token: $(grep -o 'pub941f8b1659ac0af8597b9c41a0cfe121' config.js | head -1 || echo 'MISSING')"
          echo "‚úÖ Datadog Application ID: $(grep -o 'fde3bfb4-cc7c-49ad-82c2-9fed18ce298c' config.js | head -1 || echo 'MISSING')"
          echo "‚úÖ OpenAI API Key: User-supplied via UI (secure)"
          echo "‚úÖ Static deployment ready - no secrets required"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4